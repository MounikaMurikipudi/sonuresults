<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <center>
        <table border="1px" style="width: 97%; text-align: center; font-size: 20px;" >
            <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Query</td>
                <td>Date</td>

            </tr>
            {% for i in data %}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
