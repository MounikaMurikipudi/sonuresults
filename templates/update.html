<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body{
            background-image: url('https://img.freepik.com/premium-photo/educational-concept-books-blue_387680-275.jpg');
            background-repeat: no-repeat;
            background-size:cover;
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <form method="POST">
        <center><h1 style="color:black; margin-top:1%;"> Update Student Deatils</h1></center>
        <div style="margin-left:45%; margin-top:1%;">
        <label>Student Id</label>
        <p><input type="text" name="studentid" value="{{data[0]}}"required/></p>
        <label>Student Name</label>
        <p><input type="text" name="studentname" value="{{data[1]}}" required/></p>
        <label>Section</label><br>
        <select name="section" value="{{data[2]}}" required>
            <option>BCA</option>
                <option>B.Sc M.S.Ds</option>
                <option>BBA</option>
                <option>BBA BA</option>
                <option>BSC MPCs</option>
                <option>B.Sc M.S.Cs</option>
                <option>B.Sc C.A.M.E</option>
                <option>BA</option>
        </select><br>
        <br><label>Mobile Number</label>
        <p><input type="text" name="mobile" value="{{data[3]}}"required/></p>
        <label>Address</label>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-5">
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="Address" rows="3" required>{{data[4]}}</textarea>
                </div>
            </div>
        </div>
        <label>Department</label>
        <p><input type="text" name="Department" value="{{data[5]}}" required/></p>
        <button class="btn btn-outline-dark btn btn-primary" style="color:black">
            Submit</button>
        <button class="btn btn-outline-dark btn btn-primary" style="color:black">Back</button>     
        </div>
    </form>







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
